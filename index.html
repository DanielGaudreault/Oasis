<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The OASIS - Ready Player One</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #oasis-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a237e 0%, #000 70%);
            overflow: hidden;
        }

        #stars {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
        }

        #login-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        #login-form {
            background: rgba(25, 25, 112, 0.7);
            padding: 2rem;
            border-radius: 10px;
            border: 2px solid #4fc3f7;
            box-shadow: 0 0 20px #4fc3f7;
            width: 300px;
            text-align: center;
        }

        #login-form h1 {
            margin-bottom: 1.5rem;
            color: #4fc3f7;
            text-shadow: 0 0 10px #4fc3f7;
        }

        #login-form input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #4fc3f7;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
        }

        #login-form button {
            width: 100%;
            padding: 0.8rem;
            background: #4fc3f7;
            border: none;
            border-radius: 5px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        #login-form button:hover {
            background: #29b6f6;
            box-shadow: 0 0 10px #4fc3f7;
        }

        #oasis-world {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 5;
        }

        #hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }

        #player-info {
            display: flex;
            align-items: center;
        }

        #player-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4fc3f7, #29b6f6);
            margin-right: 1rem;
            border: 2px solid #fff;
        }

        #player-name {
            font-size: 1.2rem;
            color: #4fc3f7;
            text-shadow: 0 0 5px #4fc3f7;
        }

        #controls {
            display: flex;
            gap: 1rem;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #4fc3f7;
            color: #4fc3f7;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: rgba(79, 195, 247, 0.2);
            box-shadow: 0 0 10px #4fc3f7;
        }

        #planet-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #planet {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #1a237e, #0d47a1, #01579b);
            box-shadow: 0 0 50px #4fc3f7;
            position: relative;
            animation: rotate 60s infinite linear;
        }

        #planet::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 20%;
            width: 100px;
            height: 100px;
            background: rgba(79, 195, 247, 0.3);
            border-radius: 50%;
            filter: blur(20px);
        }

        #planet::after {
            content: '';
            position: absolute;
            bottom: 15%;
            right: 25%;
            width: 150px;
            height: 80px;
            background: rgba(3, 169, 244, 0.2);
            border-radius: 50%;
            filter: blur(15px);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        #portal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #4fc3f7, transparent 70%);
            border-radius: 50%;
            box-shadow: 0 0 50px #4fc3f7;
            animation: pulse 3s infinite alternate;
            cursor: pointer;
            z-index: 6;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
            100% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
        }

        #portal-text {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            color: #4fc3f7;
            font-size: 1.2rem;
            text-shadow: 0 0 10px #4fc3f7;
            text-align: center;
            width: 200px;
        }

        #game-world {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            background: radial-gradient(circle at center, #0d47a1 0%, #000 70%);
            z-index: 7;
        }

        #game-hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }

        #back-btn {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #4fc3f7;
            color: #4fc3f7;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #back-btn:hover {
            background: rgba(79, 195, 247, 0.2);
            box-shadow: 0 0 10px #4fc3f7;
        }

        #game-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 80%;
        }

        #game-title {
            font-size: 3rem;
            color: #4fc3f7;
            text-shadow: 0 0 20px #4fc3f7;
            margin-bottom: 2rem;
        }

        #game-description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            color: #b3e5fc;
        }

        #game-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .game-btn {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #4fc3f7;
            color: #4fc3f7;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .game-btn:hover {
            background: rgba(79, 195, 247, 0.2);
            box-shadow: 0 0 10px #4fc3f7;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="oasis-container">
        <div id="stars"></div>
        
        <div id="login-screen">
            <div id="login-form">
                <h1>THE OASIS</h1>
                <input type="text" id="username" placeholder="Username" autocomplete="off">
                <input type="password" id="password" placeholder="Password" autocomplete="off">
                <button id="login-btn">ENTER THE OASIS</button>
            </div>
        </div>
        
        <div id="oasis-world">
            <div id="hud">
                <div id="player-info">
                    <div id="player-avatar"></div>
                    <div id="player-name">Guest</div>
                </div>
                <div id="controls">
                    <button class="control-btn" id="profile-btn">Profile</button>
                    <button class="control-btn" id="inventory-btn">Inventory</button>
                    <button class="control-btn" id="settings-btn">Settings</button>
                    <button class="control-btn" id="logout-btn">Logout</button>
                </div>
            </div>
            
            <div id="planet-container">
                <div id="planet"></div>
                <div id="portal"></div>
                <div id="portal-text">Enter Game World</div>
            </div>
        </div>
        
        <div id="game-world">
            <div id="game-hud">
                <button id="back-btn">Back to OASIS</button>
            </div>
            
            <div id="game-content">
                <h1 id="game-title">ANORAK'S QUEST</h1>
                <p id="game-description">
                    Welcome to the first challenge! Find the three keys hidden throughout the OASIS to unlock the Easter Egg.
                    Your journey begins here. Explore different worlds, solve puzzles, and defeat enemies to progress.
                </p>
                <div id="game-controls">
                    <button class="game-btn" id="start-quest-btn">Start Quest</button>
                    <button class="game-btn" id="view-map-btn">View Map</button>
                    <button class="game-btn" id="join-party-btn">Join Party</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create stars background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                const opacity = Math.random() * 0.8 + 0.2;
                star.style.opacity = opacity;
                
                starsContainer.appendChild(star);
            }
        }

        // Login functionality
        document.getElementById('login-btn').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('oasis-world').style.display = 'block';
                document.getElementById('player-name').textContent = username;
            } else {
                alert('Please enter both username and password');
            }
        });

        // Enter game world
        document.getElementById('portal').addEventListener('click', function() {
            document.getElementById('oasis-world').style.display = 'none';
            document.getElementById('game-world').style.display = 'block';
        });

        // Back to OASIS
        document.getElementById('back-btn').addEventListener('click', function() {
            document.getElementById('game-world').style.display = 'none';
            document.getElementById('oasis-world').style.display = 'block';
        });

        // Logout functionality
        document.getElementById('logout-btn').addEventListener('click', function() {
            document.getElementById('oasis-world').style.display = 'none';
            document.getElementById('login-screen').style.display = 'flex';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });

        // Initialize the OASIS
        window.onload = function() {
            createStars();
            
            // Add enter key login
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('login-btn').click();
                }
            });
        };
    </script>
</body>
</html>
